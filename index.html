<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government of India Online Marriage Portal</title>
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Flag background container */
        .flag-background {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            display: flex;
            flex-direction: column;
            animation: flagWave 8s infinite ease-in-out;
        }

        /* Flag stripes */
        .stripe {
            width: 100%;
            height: 33.33%;
            position: relative;
        }

        .stripe.saffron {
            background: #FF9933; /* Saffron color */
        }

        .stripe.white {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stripe.green {
            background: #138808; /* Green color */
        }

        /* Chakra in the middle stripe */
        .chakra {
            width: 70px;
            height: 70px;
            border: 3px solid #000080; /* Navy blue color */
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Chakra spokes */
        .spoke {
            position: absolute;
            width: 2px;
            height: 35px;
            background: #000080;
            transform-origin: bottom center;
        }

        /* Manually set the rotation for 24 spokes in the Chakra */
        .chakra .spoke:nth-child(1) { transform: rotate(0deg); }
        .chakra .spoke:nth-child(2) { transform: rotate(15deg); }
        .chakra .spoke:nth-child(3) { transform: rotate(30deg); }
        .chakra .spoke:nth-child(4) { transform: rotate(45deg); }
        .chakra .spoke:nth-child(5) { transform: rotate(60deg); }
        .chakra .spoke:nth-child(6) { transform: rotate(75deg); }
        .chakra .spoke:nth-child(7) { transform: rotate(90deg); }
        .chakra .spoke:nth-child(8) { transform: rotate(105deg); }
        .chakra .spoke:nth-child(9) { transform: rotate(120deg); }
        .chakra .spoke:nth-child(10) { transform: rotate(135deg); }
        .chakra .spoke:nth-child(11) { transform: rotate(150deg); }
        .chakra .spoke:nth-child(12) { transform: rotate(165deg); }
        .chakra .spoke:nth-child(13) { transform: rotate(180deg); }
        .chakra .spoke:nth-child(14) { transform: rotate(195deg); }
        .chakra .spoke:nth-child(15) { transform: rotate(210deg); }
        .chakra .spoke:nth-child(16) { transform: rotate(225deg); }
        .chakra .spoke:nth-child(17) { transform: rotate(240deg); }
        .chakra .spoke:nth-child(18) { transform: rotate(255deg); }
        .chakra .spoke:nth-child(19) { transform: rotate(270deg); }
        .chakra .spoke:nth-child(20) { transform: rotate(285deg); }
        .chakra .spoke:nth-child(21) { transform: rotate(300deg); }
        .chakra .spoke:nth-child(22) { transform: rotate(315deg); }
        .chakra .spoke:nth-child(23) { transform: rotate(330deg); }
        .chakra .spoke:nth-child(24) { transform: rotate(345deg); }

        /* Main content styling */
        #main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333;
            position: relative;
            z-index: 1;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #000080;
            animation: slideInDown 1s ease-in-out;
        }

        /* Button animations */
        .options {
            display: flex;
            gap: 20px;
        }

        .apply-now, .already-applied {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.2em;
            color: #fff;
            background: #00796b;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            animation: bounceIn 1.2s ease-in-out;
            z-index: 1;
        }

        .apply-now:hover, .already-applied:hover {
            background: #004d40;
        }

        /* Intro section */
        .intro {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            animation: fadeIn 2s ease-in;
            z-index: 2;
        }

        .intro-content {
            animation: bounceIn 1.5s ease-out;
        }

        .intro h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .intro p {
            font-size: 1.2em;
        }

        .enter-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 1em;
            color: white;
            background: #00796b;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .enter-button:hover {
            background: #004d40;
        }

        /* Keyframe Animations */
        @keyframes flagWave {
            0%, 100% {
                transform: translateY(-2%) rotate(0);
            }
            50% {
                transform: translateY(2%) rotate(1deg);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button bounce animation */
        @keyframes bounceIn {
            from, 20%, 40%, 60%, 80%, to {
                animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            }
            0% {
                opacity: 0;
                transform: scale3d(.3, .3, .3);
            }
            20% {
                transform: scale3d(1.1, 1.1, 1.1);
            }
            40% {
                transform: scale3d(.9, .9, .9);
            }
            60% {
                transform: scale3d(1.03, 1.03, 1.03);
            }
            80% {
                transform: scale3d(.97, .97, .97);
            }
            100% {
                opacity: 1;
                transform: scale3d(1, 1, 1);
            }
        }
    </style>
</head>
<body>
    <!-- Indian Flag Background -->
    <div class="flag-background">
        <div class="stripe saffron"></div>
        <div class="stripe white">
            <div class="chakra">
                <!-- 24 spokes for the Chakra -->
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
                <div class="spoke"></div>
            </div>
        </div>
        <div class="stripe green"></div>
    </div>

    <!-- Full-page animated intro -->
    <div class="intro">
        <div class="intro-content">
            <h1>Welcome to the Government of India Online Marriage Portal</h1>
            <p>Apply for marriage registration conveniently online.</p>
            <button onclick="enterPortal()" class="enter-button">Enter</button>
        </div>
    </div>

    <!-- Main content after entering -->
    <div id="main-content" style="display: none;">
        <header>
            <h1>Government of India Online Marriage Portal</h1>
        </header>
        <div class="options">
            <a href="applynow.html" class="apply-now">Apply Now</a>
            <a href="status.html" class="already-applied">Already Applied</a>
        </div>
    </div>

    <script>
        function enterPortal() {
            document.querySelector('.intro').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
        }
    </script>
</body>
</html>
